<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
  </head>

  <body>
    <span class="box">
      <form action="input" class="form">
        <label class="forn__label" for="country"
          >What country do you need ?</label
        >

        <input
          class="form__input"
          id="input"
          type="text"
          name="country"
          placeholder="Type name here..."
        />
      </form>
    </span>
    <div class="output" id="output"></div>
  </body>
</html>
